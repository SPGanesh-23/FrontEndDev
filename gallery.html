<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Gallery</title>

    <style>
        body {
            margin: 0;
            background-color: lightcyan;
        }
        h1 {
            text-align: center;
            margin-top: 0;
            padding: 20px;
            color: white;
            background-color: lightskyblue;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            height: 100%;
            gap: 10px;
            margin-left: 100px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .gallery img {
            width: 30%;
            height: 30%;
            border: solid 1px white;
        }
    </style>
</head>
<body>
    <h1>My Simple Gallery</h1>

    <div class="gallery">
        <img src="https://picsum.photos/600/400?1">
        <img src="https://picsum.photos/600/400?2">
        <img src="https://picsum.photos/600/400?3">
        <img src="https://picsum.photos/600/400?4">
        <img src="https://picsum.photos/600/400?5">
        <img src="https://picsum.photos/600/400?6">
        <img src="https://picsum.photos/600/400?7">
        <img src="https://picsum.photos/600/400?8">
        <img src="https://picsum.photos/600/400?9">
    </div>

</body>
</html>
